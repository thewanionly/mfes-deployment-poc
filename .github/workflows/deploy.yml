          fi

          curl -fsS -X POST "$PRODUCTS_HOOK"

  deploy-orders:
    name: Deploy orders
    needs: build
    if: needs.build.outputs.orders_changed == 'true' && (github.event_name == 'push' || needs.build.outputs.deploy_app == 'orders' || needs.build.outputs.deploy_app == 'all')
