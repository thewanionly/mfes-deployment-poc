name: Deploy (Render)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      app:
        description: Which app should be deployed?
        required: true
        type: choice
        options:
          - web
          - nest
          - all
      ref:
        description: Git ref (branch or tag) to deploy
        required: true
        type: string
        default: main

permissions:
  contents: read
  deployments: write

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'all' }}
    runs-on: ubuntu-latest
    env:
      DEPLOY_APP: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'all' }}
      DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.sha }}
    outputs:
      deploy_app: ${{ steps.vars.outputs.deploy_app }}
      deploy_ref: ${{ steps.vars.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set deploy variables
        id: vars
        run: |
          echo "deploy_app=${DEPLOY_APP}" >> "$GITHUB_OUTPUT"
          echo "deploy_ref=${DEPLOY_REF}" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build selection
        run: |
          if [ "$DEPLOY_APP" = "all" ]; then
            pnpm build
          else
            pnpm build --filter="$DEPLOY_APP"
          fi

  deploy-web:
    name: Deploy web
    needs: build
    if: github.event_name == 'push' || needs.build.outputs.deploy_app == 'web' || needs.build.outputs.deploy_app == 'all'
    runs-on: ubuntu-latest
    environment: render-web
    env:
      WEB_HOOK: ${{ secrets.RENDER_WEB_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (web)
        run: |
          set -euo pipefail

          if [ -z "${WEB_HOOK:-}" ]; then
            echo "Render deploy hook secret for web is missing." >&2
            exit 1
          fi

          curl -fsS -X POST "$WEB_HOOK"

  deploy-nest:
    name: Deploy nest
    needs: build
    if: github.event_name == 'push' || needs.build.outputs.deploy_app == 'nest' || needs.build.outputs.deploy_app == 'all'
    runs-on: ubuntu-latest
    environment: render-nest
    env:
      NEST_HOOK: ${{ secrets.RENDER_NEST_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (nest)
        run: |
          set -euo pipefail

          if [ -z "${NEST_HOOK:-}" ]; then
            echo "Render deploy hook secret for nest is missing." >&2
            exit 1
          fi

          curl -fsS -X POST "$NEST_HOOK"
