name: Deploy (Render)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  deployments: write

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DEPLOY_REF: ${{ github.sha }}
    outputs:
      deploy_ref: ${{ steps.vars.outputs.deploy_ref }}
      products_changed: ${{ steps.changes.outputs.products }}
      orders_changed: ${{ steps.changes.outputs.orders }}
      content_changed: ${{ steps.changes.outputs.content }}
      customers_changed: ${{ steps.changes.outputs.customers }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set deploy variables
        id: vars
        run: |
          echo "deploy_ref=${DEPLOY_REF}" >> "$GITHUB_OUTPUT"

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          ref: ${{ env.DEPLOY_REF }}
          filters: |
            products:
              - 'apps/products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            orders:
              - 'apps/orders/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            content:
              - 'apps/content/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            customers:
              - 'apps/customers/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build selection
        run: |
          set -euo pipefail

          products_changed="${{ steps.changes.outputs.products }}"
          orders_changed="${{ steps.changes.outputs.orders }}"
          content_changed="${{ steps.changes.outputs.content }}"
          customers_changed="${{ steps.changes.outputs.customers }}"

          ran=0
          for app in products orders content customers; do
            changed_var="${app}_changed"
            if [ "${!changed_var}" = "true" ]; then
              pnpm build --filter="$app"
              ran=1
            fi
          done

          if [ "$ran" = "0" ]; then
            echo "No relevant changes detected for products, orders, content, or customers; skipping build."
          fi

  deploy-smoke-products:
    name: Deploy products (smoke)
    needs: build
    if: needs.build.outputs.products_changed == 'true'
    runs-on: ubuntu-latest
    environment: render-products-smoke
    env:
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
      PRODUCTS_HOOK: ${{ secrets.RENDER_PRODUCTS_SMOKE_DEPLOY_HOOK }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (products smoke)
        run: |
          set -euo pipefail

          if [ -z "${PRODUCTS_HOOK:-}" ]; then
            echo "Render deploy hook secret for products (smoke) is missing." >&2
            exit 1
          fi

          echo "Deploying products to smoke."
          curl -fsS -X POST "$PRODUCTS_HOOK"

