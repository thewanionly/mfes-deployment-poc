  deploy-customers:
    name: Deploy customers
    needs: build
    if: needs.build.outputs.customers_changed == 'true' && (github.event_name == 'push' || needs.build.outputs.deploy_app == 'customers' || needs.build.outputs.deploy_app == 'all')
    runs-on: ubuntu-latest
    environment: render-customers
    env:
      CUSTOMERS_HOOK: ${{ secrets.RENDER_CUSTOMERS_DEPLOY_HOOK }}
