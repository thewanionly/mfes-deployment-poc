name: Deploy (Render)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      app:
        description: Which app should be deployed?
        required: true
        type: choice
        options:
          - web
          - nest
          - products
          - orders
          - content
          - customers
          - all
      ref:
        description: Git ref (branch or tag) to deploy
        required: true
        type: string
        default: main

permissions:
  contents: read
  deployments: write

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'all' }}
    runs-on: ubuntu-latest
    env:
      DEPLOY_APP: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'all' }}
      DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.sha }}
    outputs:
      deploy_app: ${{ steps.vars.outputs.deploy_app }}
      deploy_ref: ${{ steps.vars.outputs.deploy_ref }}
      web_changed: ${{ steps.changes.outputs.web }}
      nest_changed: ${{ steps.changes.outputs.nest }}
      products_changed: ${{ steps.changes.outputs.products }}
      orders_changed: ${{ steps.changes.outputs.orders }}
      content_changed: ${{ steps.changes.outputs.content }}
      customers_changed: ${{ steps.changes.outputs.customers }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set deploy variables
        id: vars
        run: |
          echo "deploy_app=${DEPLOY_APP}" >> "$GITHUB_OUTPUT"
          echo "deploy_ref=${DEPLOY_REF}" >> "$GITHUB_OUTPUT"

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          ref: ${{ env.DEPLOY_REF }}
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            nest:
              - 'apps/nest/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            products:
              - 'apps/products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            orders:
              - 'apps/orders/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            content:
              - 'apps/content/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            customers:
              - 'apps/customers/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build selection
        run: |
          set -euo pipefail

          web_changed="${{ steps.changes.outputs.web }}"
          nest_changed="${{ steps.changes.outputs.nest }}"
          products_changed="${{ steps.changes.outputs.products }}"
          orders_changed="${{ steps.changes.outputs.orders }}"
          content_changed="${{ steps.changes.outputs.content }}"
          customers_changed="${{ steps.changes.outputs.customers }}"

          if [ "$DEPLOY_APP" = "all" ]; then
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              pnpm build
              exit 0
            fi

            ran=0
            for app in web nest products orders content customers; do
              changed_var="${app}_changed"
              if [ "${!changed_var}" = "true" ]; then
                pnpm build --filter="$app"
                ran=1
              fi
            done

            if [ "$ran" = "0" ]; then
              echo "No relevant changes detected for web, nest, products, orders, content, or customers; skipping build."
            fi
          else
            pnpm build --filter="$DEPLOY_APP"
          fi

  deploy-web:
    name: Deploy web
    needs: build
    if: needs.build.outputs.web_changed == 'true' && (github.event_name == 'push' || needs.build.outputs.deploy_app == 'web' || needs.build.outputs.deploy_app == 'all')
    runs-on: ubuntu-latest
    environment: render-web
    env:
      WEB_HOOK: ${{ secrets.RENDER_WEB_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (web)
        run: |
          set -euo pipefail

          if [ -z "${WEB_HOOK:-}" ]; then
            echo "Render deploy hook secret for web is missing." >&2
            exit 1
          fi

          curl -fsS -X POST "$WEB_HOOK"

  deploy-nest:
    name: Deploy nest
    needs: build
    if: needs.build.outputs.nest_changed == 'true' && (github.event_name == 'push' || needs.build.outputs.deploy_app == 'nest' || needs.build.outputs.deploy_app == 'all')
    runs-on: ubuntu-latest
    environment: render-nest
    env:
      NEST_HOOK: ${{ secrets.RENDER_NEST_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
