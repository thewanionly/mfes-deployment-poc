      - name: Trigger Render deploy hook (nest)
        run: |
          set -euo pipefail

          if [ -z "${NEST_HOOK:-}" ]; then
            echo "Render deploy hook secret for nest is missing." >&2
            exit 1
          fi

          curl -fsS -X POST "$NEST_HOOK"

  deploy-products:
    name: Deploy products
    needs: build
    if: needs.build.outputs.products_changed == 'true' && (github.event_name == 'push' || needs.build.outputs.deploy_app == 'products' || needs.build.outputs.deploy_app == 'all')
    runs-on: ubuntu-latest
    environment: render-products
    env:
      PRODUCTS_HOOK: ${{ secrets.RENDER_PRODUCTS_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
