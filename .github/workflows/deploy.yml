  deploy-content:
    name: Deploy content
    needs: build
    if: needs.build.outputs.content_changed == 'true' && (github.event_name == 'push' || needs.build.outputs.deploy_app == 'content' || needs.build.outputs.deploy_app == 'all')
    runs-on: ubuntu-latest
    environment: render-content
    env:
      CONTENT_HOOK: ${{ secrets.RENDER_CONTENT_DEPLOY_HOOK }}
