name: Deploy (Render)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      app:
        description: Which app should be deployed to prod?
        required: true
        type: choice
        options:
          - products
          - orders
          - content
          - customers
          - all
      ref:
        description: Git ref (branch or tag) to deploy
        required: true
        type: string
        default: main

permissions:
  contents: read
  deployments: write

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DEPLOY_APP: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'all' }}
      DEPLOY_ENV: ${{ github.event_name == 'workflow_dispatch' && 'prod' || 'smoke' }}
      DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.sha }}
    outputs:
      deploy_app: ${{ steps.vars.outputs.deploy_app }}
      deploy_env: ${{ steps.vars.outputs.deploy_env }}
      deploy_ref: ${{ steps.vars.outputs.deploy_ref }}
      products_changed: ${{ steps.changes.outputs.products }}
      orders_changed: ${{ steps.changes.outputs.orders }}
      content_changed: ${{ steps.changes.outputs.content }}
      customers_changed: ${{ steps.changes.outputs.customers }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set deploy variables
        id: vars
        run: |
          echo "deploy_app=${DEPLOY_APP}" >> "$GITHUB_OUTPUT"
          echo "deploy_env=${DEPLOY_ENV}" >> "$GITHUB_OUTPUT"
          echo "deploy_ref=${DEPLOY_REF}" >> "$GITHUB_OUTPUT"

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          ref: ${{ env.DEPLOY_REF }}
          filters: |
            products:
              - 'apps/products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            orders:
              - 'apps/orders/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            content:
              - 'apps/content/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            customers:
              - 'apps/customers/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build selection
        run: |
          set -euo pipefail

          products_changed="${{ steps.changes.outputs.products }}"
          orders_changed="${{ steps.changes.outputs.orders }}"
          content_changed="${{ steps.changes.outputs.content }}"
          customers_changed="${{ steps.changes.outputs.customers }}"

          if [ "$DEPLOY_APP" = "all" ]; then
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              pnpm build
              exit 0
            fi

            ran=0
            for app in products orders content customers; do
              changed_var="${app}_changed"
              if [ "${!changed_var}" = "true" ]; then
                pnpm build --filter="$app"
                ran=1
              fi
            done

            if [ "$ran" = "0" ]; then
              echo "No relevant changes detected for products, orders, content, or customers; skipping build."
            fi
          else
            pnpm build --filter="$DEPLOY_APP"
          fi

  deploy-products:
    name: Deploy products
    needs: build
    if: |
      (needs.build.outputs.deploy_env == 'smoke' && needs.build.outputs.products_changed == 'true') ||
      (needs.build.outputs.deploy_env == 'prod' && (needs.build.outputs.deploy_app == 'products' || needs.build.outputs.deploy_app == 'all'))
    runs-on: ubuntu-latest
    environment: ${{ needs.build.outputs.deploy_env == 'smoke' && 'render-products-smoke' || 'render-products' }}
    env:
      DEPLOY_ENV: ${{ needs.build.outputs.deploy_env }}
      PRODUCTS_HOOK: ${{ needs.build.outputs.deploy_env == 'smoke' && secrets.RENDER_PRODUCTS_SMOKE_DEPLOY_HOOK || secrets.RENDER_PRODUCTS_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (products)
        run: |
          set -euo pipefail

          if [ -z "${PRODUCTS_HOOK:-}" ]; then
            echo "Render deploy hook secret for products (${DEPLOY_ENV}) is missing." >&2
            exit 1
          fi

          echo "Deploying products to ${DEPLOY_ENV}."
          curl -fsS -X POST "$PRODUCTS_HOOK"

  deploy-orders:
    name: Deploy orders
    needs: build
    if: |
      (needs.build.outputs.deploy_env == 'smoke' && needs.build.outputs.orders_changed == 'true') ||
      (needs.build.outputs.deploy_env == 'prod' && (needs.build.outputs.deploy_app == 'orders' || needs.build.outputs.deploy_app == 'all'))
    runs-on: ubuntu-latest
    environment: ${{ needs.build.outputs.deploy_env == 'smoke' && 'render-orders-smoke' || 'render-orders' }}
    env:
      DEPLOY_ENV: ${{ needs.build.outputs.deploy_env }}
      ORDERS_HOOK: ${{ needs.build.outputs.deploy_env == 'smoke' && secrets.RENDER_ORDERS_SMOKE_DEPLOY_HOOK || secrets.RENDER_ORDERS_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (orders)
        run: |
          set -euo pipefail

          if [ -z "${ORDERS_HOOK:-}" ]; then
            echo "Render deploy hook secret for orders (${DEPLOY_ENV}) is missing." >&2
            exit 1
          fi

          echo "Deploying orders to ${DEPLOY_ENV}."
          curl -fsS -X POST "$ORDERS_HOOK"

  deploy-content:
    name: Deploy content
    needs: build
    if: |
      (needs.build.outputs.deploy_env == 'smoke' && needs.build.outputs.content_changed == 'true') ||
      (needs.build.outputs.deploy_env == 'prod' && (needs.build.outputs.deploy_app == 'content' || needs.build.outputs.deploy_app == 'all'))
    runs-on: ubuntu-latest
    environment: ${{ needs.build.outputs.deploy_env == 'smoke' && 'render-content-smoke' || 'render-content' }}
    env:
      DEPLOY_ENV: ${{ needs.build.outputs.deploy_env }}
      CONTENT_HOOK: ${{ needs.build.outputs.deploy_env == 'smoke' && secrets.RENDER_CONTENT_SMOKE_DEPLOY_HOOK || secrets.RENDER_CONTENT_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (content)
        run: |
          set -euo pipefail

          if [ -z "${CONTENT_HOOK:-}" ]; then
            echo "Render deploy hook secret for content (${DEPLOY_ENV}) is missing." >&2
            exit 1
          fi

          echo "Deploying content to ${DEPLOY_ENV}."
          curl -fsS -X POST "$CONTENT_HOOK"

  deploy-customers:
    name: Deploy customers
    needs: build
    if: |
      (needs.build.outputs.deploy_env == 'smoke' && needs.build.outputs.customers_changed == 'true') ||
      (needs.build.outputs.deploy_env == 'prod' && (needs.build.outputs.deploy_app == 'customers' || needs.build.outputs.deploy_app == 'all'))
    runs-on: ubuntu-latest
    environment: ${{ needs.build.outputs.deploy_env == 'smoke' && 'render-customers-smoke' || 'render-customers' }}
    env:
      DEPLOY_ENV: ${{ needs.build.outputs.deploy_env }}
      CUSTOMERS_HOOK: ${{ needs.build.outputs.deploy_env == 'smoke' && secrets.RENDER_CUSTOMERS_SMOKE_DEPLOY_HOOK || secrets.RENDER_CUSTOMERS_DEPLOY_HOOK }}
      DEPLOY_REF: ${{ needs.build.outputs.deploy_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Trigger Render deploy hook (customers)
        run: |
          set -euo pipefail

          if [ -z "${CUSTOMERS_HOOK:-}" ]; then
            echo "Render deploy hook secret for customers (${DEPLOY_ENV}) is missing." >&2
            exit 1
          fi

          echo "Deploying customers to ${DEPLOY_ENV}."
          curl -fsS -X POST "$CUSTOMERS_HOOK"
